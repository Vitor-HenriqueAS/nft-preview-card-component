<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="main">

    <div class="container">

      <div class="card">
        <img class="card-img" src="assets/images/image-equilibrium.jpg" alt="NFT Equilibrium">
        
        <div class="card-overlay">
          <img src="assets/images/icon-view.svg" alt="icon-view">
        </div>
      </div>

      <h1 class="title color-white hover-cyan">Equilibrium #3429</h1>

      <p class="text color-blue-text">Our Equilibrium collection promotes balance and calm.</p>

      <ul class="price">
        <li class="eth color-cyan-price">
          <img src="assets/images/icon-ethereum.svg" alt="icon-ethereum">
          0.041 ETH
        </li>
        <li class="time color-blue-text">
          <img src="assets/images/icon-clock.svg" alt="icon-clock">
          3 days left
        </li>
      </ul>

      <span class="line"></span>

      <ul class="creator">
        <li><img class="img-avatar" src="assets/images/image-avatar.png" alt="Avatar - Jules Wyvern"></li>
        <li class="color-blue-text">
          Creation of 
          <span class="color-white hover-cyan">Jules Wyvern</span></p>
        </li>
      </ul>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Vitor-HenriqueAS">Vitor Henrique</a>.
    </div>
    
  </main>
</body>
</html>
